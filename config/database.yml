# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: online_dealership_development
  username: ubuntu
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: online_dealership_test
  username: ubuntu
  password: password

production:
  <<: *default
  database: online_dealership_production
  username: online_dealership
  password: <%= ENV['ONLINE_DEALERSHIP_PASSWORD']
